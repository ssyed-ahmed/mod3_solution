<div class="">
  <table class="table table-hover">
    <tr>
      <th>
        Sl. #
      </th>
      <th>
        Name
      </th>
      <th>
        Short Name
      </th>
      <th>
        Description
      </th>
    </tr>
    <tr ng-repeat="item in search.foundItems">
      <td>
        {{ $index + 1 }}
      </td>
      <td>
        {{ item.name }}
      </td>
      <td>
        {{ item.short_name }}
      </td>
      <td>
        {{ item.description }}
      </td>
    </tr>
  </table>
</div>
